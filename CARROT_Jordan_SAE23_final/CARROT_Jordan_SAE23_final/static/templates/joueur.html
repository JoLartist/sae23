<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index">
            <span>
              TouchRugby
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="equipe"> Equipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="joueur">Joueurs</a>
                <div class="dropdown-content">
                    <a href="/get_joueur">Liste des joueurs</a>
                    <div class="dropdown-submenu">
                      <!-- Menu déroulant pour choisir le poste -->
                      <select id="posteDropdown" onchange="window.location.href=this.value;">
                          <option value="#">Liste des joueurs par poste</option>
                        % for postes in poste : 
                          <option value="/joueur_par_poste?poste=${postes[0]}">${postes[0]}</option>
                        %endfor
                          <!-- Ajoutez d'autres options si nécessaire -->
                      </select>
                  </div>
                    <a href="/joueur_par_age">Liste des joueurs par âge</a>
                    <form action="/joueur_par_nom" method="get">
                      <label for="nom">Nom du joueur :</label>
                      <input type="text" id="nom" name="nom" required>
                      <button type="submit">Chercher</button>
                  </form>
                </div>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="matchs">Matchs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <span>
                    Login
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <span>
                    Sign Up
                  </span>
                </a>
              </li>
              <form class="form-inline">
                <button class="btn   nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
    <div class="containerImg">
      <img src="/static/images/imageIndex.jpg" class="img-responsive rounded transition">
  </div>
  <button id="showFormsButton">Administrateur</button>
    <div id="formsContainer" class="form-container">
        <h1>Insérer un nouveau joueur</h1>
          <form action="/insert_joueur" method="post">
              <label for="nom">Nom du joueur :</label>
              <input type="text" id="nom" name="nom" required><br><br>

              <label for="dateNaissance">Date de naissance :</label>
              <input type="date" id="dateNaissance" name="dateNaissance" required><br><br>

              <label for="poste">Poste :</label>
              <select id="poste" name="poste" required>
                %for postes in poste :
                  <option value="${postes[0]}">${postes[0]}</option>
                %endfor
              </select><br><br>

              <label for="idEquipe">ID de l'équipe :</label>
              <select id="idEquipe" name="idEquipe" required>
                %for equipe in equipes :
                  <option value="${equipe[0]}">${equipe[1]}</option>
                %endfor
              </select><br><br>
            </form>

              <button type="submit">Insérer</button>

              <h1>Supprimer un joueur</h1>
          <form action="/delete_joueur" method="post">
              <label for="nom">Nom du joueur :</label>
              <input type="text" id="nom" name="nom" required><br><br>

              <button type="submit">Supprimer</button>
          </form>
    </div>
  </div>
